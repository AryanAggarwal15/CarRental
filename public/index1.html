    <script>
        var cars = [
            { name: 'HYUNDAI VENUE', properties: 'Manual, Petrol, 5 Seats', price: '₹180/hr', location: 'DEHRADUN', image: 'car1.png' },
            { name: 'HONDA CITY', properties: 'Manual, Petrol, 5 Seats', price: '₹180/hr', location: 'DELHI', image: 'car2.png' },
            { name: 'SKODA KUSHAQ', properties: 'Automatic, Diesel, 5 Seats', price: '₹180/hr', location: 'DEHRADUN', image: 'car3.png' },
            { name: 'MARUTI SUZUKI ERTIGA', properties: 'Automatic, Petrol, 7 Seats', price: '₹180/hr', location: 'KANPUR', image: 'car4.png' },
            { name: 'TOYOTA INNOVA CRYSTA', properties: 'Manual, Diesel, 7 Seats', price: '₹180/hr', location: 'DELHI', image: 'car5.png' },
            { name: 'HYUNDAI CRETA', properties: 'Manual, Petrol, 5 Seats', price: '₹180/hr', location: 'DEHRADUN', image: 'car6.png' }
        ];

        function filterByCity() {
            var pickupCity = document.getElementById("pickupCity").value.trim().toUpperCase();
            var filteredCars = cars.filter(function(car) {
                return car.location.toUpperCase() === pickupCity || pickupCity === '';
            });
            displayCars(filteredCars);
        }

        function displayCars(cars) {
            var carListContainer = document.getElementById("carListContainer");
            carListContainer.innerHTML = ""; // Clear previous content

            cars.forEach(function(car) {
                var carCard = document.createElement("div");
                carCard.className = "car-card";

                var carImage = document.createElement("div");
                carImage.className = "car-image";
                var img = document.createElement("img");
                img.src = car.image;
                img.alt = car.name;
                carImage.appendChild(img);

                var carDetails = document.createElement("div");
                carDetails.className = "car-details";
                var h2 = document.createElement("h2");
                h2.className = "car-title";
                h2.textContent = car.name;
                var p1 = document.createElement("p");
                p1.className = "car-properties";
                p1.textContent = car.properties;
                var p2 = document.createElement("p");
                p2.className = "car-price";
                p2.textContent = car.price;
                var p3 = document.createElement("p");
                p3.className = "car-location";
                p3.textContent = car.location;

                carDetails.appendChild(h2);
                carDetails.appendChild(p1);
                carDetails.appendChild(p2);
                carDetails.appendChild(p3);

                carCard.appendChild(carImage);
                carCard.appendChild(carDetails);

                carListContainer.appendChild(carCard);
            });
        }

        displayCars(cars);
    </script>
